<ion-header>

   
  <ion-navbar>
    <ion-title>{{objeto}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="cards-bg">
 
    <ion-card  *ngFor="let elemento of informacion">
    <img src="{{elemento.imagen}}"/>
    <ion-card-content>
      <ion-card-title>
        {{elemento.nombre}}
      </ion-card-title>
      <p>
       {{elemento.descripcion}}
      </p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='md-map'></ion-icon>
          Ubicaci√≥n
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="primary" icon-start>
          <ion-icon name='md-images'></ion-icon>
          Fotos
        </button>
      </ion-col>
    </ion-row>
  </ion-card>


</ion-content>
